    <script>
      var currentuser = null;
      
      fetch('/user.txt')
      .then(function(res){
        return res.text()
      })
      .then(function(data){
        currentuser = data;
      });
      
      fetch('/users.json')
      .then((res) => res.json())
      .then((data) => {
        let output = '';
       
        data.forEach(function(user){
          if(user.username === currentuser){
            output +=`
              <h2>
                Name : ${user.firstname} ${user.name} <br><br>
                age : ${user.age} <br><br>
                
                interrested in : ${user.interrest}<br><br>
                story : ${user.story} <br><br>
              </h2>
            `;
            
          }
          

        });
        document.getElementById('output').innerHTML = output;
      })
      
    </script>
